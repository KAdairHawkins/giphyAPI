<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/giphy.css">

</head>
<body>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<button type="button" class="btn btn-info" id="hero-button">button</button>
				</div>				
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">					
					<form id="hero-form">
						<legend></legend>
						<div class="form-group">
							<label for="hero-input"><strong>Who is your favorite superhero?</strong></label>
							<input type="text" class="form-control" id="hero-input" placeholder="Input field">
						</div>
						<button type="submit" class="btn btn-primary" value="Submit" id="add-hero">Submit</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="heroes">
					
				</div>
			</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  	<script src="assets/giphy.js"></script>
</body>
</html>
